<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The Code Review| Sign Up</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="title">THE CODE REVIEW</h1>
    </header>
    
    <main>

        <h1 class="heading">Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right now in your inbox</p>

        <hr class="line1">
        <hr class="line2">

        <form action="index.html" method="post">
            <fieldset class="fs1">
                <legend>Contact Information</legend>

                
                        <div class="c1">
                        <div class="form-control"><label for="name">Full Name</label></div>
                            <div class="form-control2"><input class="c1" type="text" id="name" name="user_name" placeholder="Required" required></div>
                        </div>
                    
                        <div class="c1">
                            <div class="form-control"><label for="email">Email Address</label></div>
                            <div class="form-control2"><input class="c1" type="text" id="email" name="user_email" placeholder="Required" required></div>
                        </div>
                    
                    
                        <div class="c1">
                            <div class="form-control"><label for="tel">Phone Number</label></div>
                            <div class="form-control2"><input class="c1" type="text" id="tel" name="user_phone#" placeholder="Phone"></div>
                        </div>
                    
                    
                        <div class="c1">
                            <div class="form-control"><label for="address">Street Address</label></div>
                            <div class="form-control2"><input class="c1" type="text" id="address" name="user_address" placeholder="Address 1"></div>
                        </div>
                    
                    
                        <div class="c1">
                            <div class="form-control"><label for="city">City</label></div>
                            <div class="form-control2"><input class="c1" type="text" id="city" name="user_city" placeholder="City"></div>
                        </div>
                    
                
                        <div class="c1">
                            <div class="form-control"><label for="state">State</label></div>
                            
                            <select id="state" name="user_state">
                                <option value="State" disabled selected hidden>State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                    
                    
                        <div class="c1">
                            <div class="form-control"><label for="zip-code">Zip Code</label></div>
                            <div class="form-control2"><input class="c1" type="text" id="zip-code" name="user_zip_code" placeholder="Zip"></div>
                        </div>

                
            </fieldset>

            <hr class="line2">

            <fieldset class="fs2">
                <legend>Newsletter</legend>
                
                <div class="subtitle"><p>Select the newsletters you would like to recieve</p></div>

                <div class=box1>
                    <div class="item1">
                        <input type="checkbox" id="html_news" name="check" value="html">
                        <label for="html_news">HTML News</label>
                    </div>
                    <div class="item2">
                        <input type="checkbox" id="css_news" name="check" value="css">
                        <label for="css_news">CSS News</label>
                    </div>
                    <div class="item3">
                        <input type="checkbox" id="javascript_news" name="check" value="javascript">
                        <label for="javascript_news">Javascript News</label>
                    </div>
                </div>

                <div class="subtitle"><p>Newsletter format</p></div>

                <div class="box2">
                    <div class="item4">
                        <input type="radio" id="html" value="html" name="format">
                        <label for="html">HTML</label>
                    </div>
                    <div class="item5">
                        <input type="radio" id="plain-text" value="plain-text" name="format">
                        <label for="plain-text">Plain Text</label>
                    </div>
                </div>
                <div class="box3">
                    <div class="item6">    
                        <div class="subtitle"><label for="subjects">Other subjects you'd like to hear about</label></div>
                    </div>
                    <div class="item7">
                        <textarea id="subjects" name="user_input" placeholder="We want to hear from you! <CLICK HERE> to give us your feedback!"></textarea>
                    </div>
                </div>

                <button type="submit" id="signup">Sign Up</button>

            </fieldset>
        </form>


    </main>

    <footer>
        <span>Copyright The Code Review</span>
    </footer>
</body>
