<!doctype html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <title>The Code Review| Sign Up</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="title">THE CODE REVIEW</h1>
    </header>
    
    <main>

        <h1 class="heading">Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right now in your inbox</p>
        <hr>
        <hr>

        <form action="index.html" method="post">
            <fieldset>
                <legend><h1>Contact Information</h1></legend>

                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="Required">

                <label for="email">Email Address</label>
                <input type="text" id="email" name="user_email" placeholder="Required">

                <label for="tel">Phone Number</label>
                <input type="text" id="tel" name="user_phone#">

                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address">

                <label for="city">City</label>
                <input type="text" id="city" name="user_city">
                
                <label for="state">State</label>
                <input type="text" id="state" name="user_state"

                <label for="zip-code">Zip Code</label>
                <input type="text" id="zip-code" name="user_zip_code"

            </fieldset>

            <hr>

            <fieldset>
                <legend><h1>Newsletter</h1></legend>
                
                <div class="subtitle"><p>Select the newsletters you would like to recieve</p></div>

                <input type="checkbox" id="html_news" name="html-news">
                <label for="html_news">HTML News</label>
                
                <input type="checkbox" id="css_news" name="css-news">
                <label for="css_news">CSS News</label>

                <input type="checkbox" id="javascript_news" name="javascript-news">
                <label for="javascript_news">Javascript News</label>

                <div class="subtitle"><p>Newsletter format</p></div>

                <input type="radio" id="html" value="html" name="format">
                <label for="html">HTML</label>

                <input type="radio" id="plain-text" value="plain-text" name="format">
                <label for="plain-text">Plain Text</label>

                <div class="subtitle><p>Other subjects you'd like to hear about"</p></div>

                <input type="textarea" id="subjects">

                <button type="submit">Sign Up</button>



            </fieldset>
        </form>


    </main>

    <footer>
        <span>Copyright The Code Review</span>
    </footer>
</body>
